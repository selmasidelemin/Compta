<!DOCTYPE html>

    <style>
      .dropbtn {
        background-color: dark;
        color: white;
        padding: 16px;
        font-size: 20px;
        border: none;
      }

      .dropdown {
        font-style: italic;
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        font-size: 15px;
        font-style: italic;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .nav-link {
        font-style: italic;
        color: white;
        font-size: 20px;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .nav-link:hover {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown:hover .dropbtn {
        background-color: black;
      }

      .navbar {
        padding-left: 0%;
      }
    </style>
  </head>
