{% extends "base/auth.html" %}
{% block auth %}
<form method="POST" action="">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

  {% if messages %} 
   {% for messsage in messages %} 
    {% if messsage.tags == 'info' %}
     <div class="alert alert-info">{{messsage}}</div>
    {% endif %}
   {% if messsage.tags == 'warning' %}
     <div class="alert alert-danger">{{messsage}}</div>
{% endif %} 
{% endfor %}
{% endif %}


  <div class="form-floating ">
    <input
      type="text"
      class="form-control"
      id="username"
      placeholder="Username"
      name="username"
      required
    />
    <label for="username">Username</label>
  </div>

  <div class="form-floating my-5">
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      name="password"
      required
    />
    <label for="password">Password</label>
  </div>

  <button class="w-100 btn btn-dark fw-semibold" type="submit" name="login">
    Login
  </button>
</form>
{% endblock %}
