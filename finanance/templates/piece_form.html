{% extends "base/base.html" %}

{% block body %}
  <h1>Create a new Piece</h1>
  <form method="post" class="form-control form-control-lg">
    {% csrf_token %}
    <table class="table ">
      {{ form.as_table }}
      </table>
      <input type="submit" style="margin-left: 41%; padding-left: 9%; padding-right: 8%;" value="Create" class="btn btn-success">
  </form>
{% endblock %}
